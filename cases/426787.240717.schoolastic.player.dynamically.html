<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.video-js {
			width: 640px; 
			height: 360px;
		}
	</style>
</head>
<body onload="addPlayer();">
	<h1>Dynamic player</h1>
	<div id="placeHolder">
<!--
  <button onclick="addPlayer()">Add Player</button>
-->
</div>

<script src="//players.brightcove.net/4649896682001/default_default/index.min.js"></script>
<script type="text/javascript">
  var myPlayer,
    playerHTML,
    playerData = {
      'accountId': '4649896682001',
      'playerId': 'default',
      'videoId': '5127802639001'
    };

  function addPlayer() {
    // dynamically build the player video element
    playerHTML = '<video id=\"myPlayerID\" data-video-id=\"' + playerData.videoId + '\"  data-account=\"' + playerData.accountId + '\" data-player=\"' + playerData.playerId + '\" data-embed=\"default\" class=\"video-js\" controls></video>';
    // inject the player code into the DOM
    document.getElementById('placeHolder').innerHTML = playerHTML;
    // instantiate player
    bc(document.getElementById('myPlayerID'));
    videojs('myPlayerID').ready(function(){
      myPlayer = this;
            console.log('EVENT: Player ready');
            myPlayer.on('loadedmetadata', function(evt) {
                console.log('EVENT: Metadata loaded');
            });      
    });
  }
</script>

</body>
</html>
