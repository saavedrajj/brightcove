<script>
	var getDomain = function(){
			var domain = "";
			if( window != window.top ){
				try{
					domain = parent.window.location.href;
				}catch(e){}
			}else{
				domain = window.location.href;
			}
			//console.log("---- domain:" + domain);
			return domain;
		}
	var referrer = encodeURIComponent(getDomain());

	var url = 'https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/5180/testiol/video/amelie/amelie&impl=s&gdfp_req=1&env=vp&output=vast&unviewed_position_start=1&url=[referrer_url]&correlator=[timestamp]&description_url=' + referrer; 

	videojs('iol_player').ready(function(){
		var myPlayer = this;
		
		myPlayer.ima3({
			adTechOrder: [
				'html5',
				'flash'
			],
			prerollTimeout: 8000,
			requestMode: "onload",
			loadingSpinner: true,
			hardTimeouts: false,
			serverUrl: url,
			vpaidMode: "ENABLED",
			debug: true
		});

		myPlayer.on('loadedmetadata', function () {
		myPlayer.play().then(function() {
			console.log("play succeeded!");
		})
		.catch(function(error) {
			console.log("play failed!");
			myPlayer.ima3.settings.requestMode = "onplay"; 
		});

		});
	});
	 </script>
