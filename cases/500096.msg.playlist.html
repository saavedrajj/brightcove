<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	.video-js {
		width: 480px;
		height: 270px;
	}
</style>
</head>
<body>
	<h1></h1>
	<video 
	id="myPlayerID"
	data-video-id="5575865276001" 
	data-account="5458602755001" 
	data-player="default" 
	data-embed="default" 
	data-application-id 
	class="video-js" 
	controls muted></video>
	<script src="//players.brightcove.net/5458602755001/default_default/index.min.js"></script>
	<script type="text/javascript">
		var myPlayer;
		videojs("myPlayerID").ready(function() { 
			var myPlayer = this;

			myPlayer.on(["ended"], function (event) {
				console.log("ended");
				playNext();
			});

			function playNext() {
				myPlayer.catalog.getVideo('5681745327001', function(error, video){
					myPlayer.catalog.load(video);	
				});	
			};

		});
	</script>
</body>
</html>
