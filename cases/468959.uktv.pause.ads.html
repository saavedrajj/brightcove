
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IMA3 - Pause / Resume / Stop Ads</title>
	<style>
	.video-js {
		width: 640px;
		height: 360px;
	}
</style>
<link href="//players.brightcove.net/videojs-ima3/2/videojs.ima3.min.css" rel="stylesheet">
</head>
<body>

	<h1>IMA3 - Pause / Resume / Stop Ads</h1>

	<video 
	id="myPlayerID"
	data-video-id="ref:promo01" 
	data-account="5480141310001" 
	data-player="BJxAdLhKDW" 
	data-embed="Skl4WdCvUZ" 
	data-application-id 
	class="video-js" 
	controls></video>
	<script src="//players.brightcove.net/5458602755001/BJxAdLhKDW_default/index.min.js"></script>

	<script src="//players.brightcove.net/videojs-ima3/2/videojs.ima3.min.js"></script>
	<script type="text/javascript">
		bc('myPlayerID').ima3({
			/* IMA3 Plugin initialisation */ 
			adTechOrder: ['html5', 'flash'],
			debug: true,
			serverUrl: 'https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external/single_ad_samples&ciu_szs=300x250&impl=s&gdfp_req=1&env=vp&output=vast&unviewed_position_start=1&cust_params=deployment%3Ddevsite%26sample_ct%3Dlinear&correlator=',		
			requestMode: 'onplay', 
			timeout: 6000, 
			hardTimeouts: false,
			loadingSpinner: false,
			vpaidMode: 'ENABLED',
			ima3SdkSettings: {
				disableCustomPlaybackForIOS10Plus: true, 
				numRedirects: 10
			}
		});

		var player = videojs("myPlayerID");

		function pauseAds() {
			console.log("**** PAUSE ADS ****");
			player.ima3.adsManager.pause();			
		}

		function resumeAds() {
			console.log("**** PLAY ADS ****");
			player.ima3.adsManager.resume();			
		}

		function stopAds() {
			console.log("**** STOP ADS ****");
			player.ima3.adsManager.stop();			
		}

	</script>

	<button type="button" class="btn btn-primary" onclick="pauseAds()">PAUSE ADS</button>
	<button type="button" class="btn btn-primary" onclick="resumeAds()">RESUME ADS</button>
	<button type="button" class="btn btn-primary" onclick="stopAds()">STOP ADS</button>


</body>
</html>
