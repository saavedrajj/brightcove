	data-account="5480141310001" 
	data-player="BJxAdLhKDW"

	controls></video>
	<script src="//players.brightcove.net/5458602755001/BJxAdLhKDW_default/index.min.js"></script>
	<script src="//players.brightcove.net/videojs-ima3/2/videojs.ima3.min.js"></script>

	<button type="button" class="btn btn-primary" onclick="pauseAdsPlayer1()">PAUSE ADS</button>
	<button type="button" class="btn btn-primary" onclick="resumeAdsPlayer1()">RESUME ADS</button>
	<button type="button" class="btn btn-primary" onclick="stopAdsPlayer1()">STOP ADS</button>

	<hr>
	<h2>video 2</h2>
	<video 
	id="myPlayerID2"
	data-video-id="ref:promo02" 
	data-account="5480141310001" 
	data-player="BJxAdLhKDW" 
	data-embed="Skl4WdCvUZ" 
	data-application-id 
	class="video-js" 
	controls></video>
	<script src="//players.brightcove.net/5458602755001/BJxAdLhKDW_default/index.min.js"></script>


	<script type="text/javascript">
		var myPlayer1;
		var myPlayer2;

		var player1 = bc('myPlayerID1');	
		var player2 = bc('myPlayerID2');	

		player1.ima3({

			adTechOrder: ['html5', 'flash'],
			debug: true,
			serverUrl: 'https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external/ad_rule_samples&ciu_szs=300x250&ad_rule=1&impl=s&gdfp_req=1&env=vp&output=vmap&unviewed_position_start=1&cust_params=deployment%3Ddevsite%26sample_ar%3Dpreonly&cmsid=496&vid=short_onecue&correlator=',		
			requestMode: 'onplay', 
			timeout: 6000, 
			hardTimeouts: false,
			loadingSpinner: false,
			vpaidMode: 'ENABLED',
			ima3SdkSettings: {
				disableCustomPlaybackForIOS10Plus: true, 
				numRedirects: 10
			}
		});


		player2.ima3({
			adTechOrder: ['html5', 'flash'],
			debug: true,
			serverUrl: 'https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external/single_ad_samples&ciu_szs=300x250&impl=s&gdfp_req=1&env=vp&output=vast&unviewed_position_start=1&cust_params=deployment%3Ddevsite%26sample_ct%3Dlinear&correlator=',		
			requestMode: 'onplay', 
			timeout: 6000, 
			hardTimeouts: false,
			loadingSpinner: false,
			vpaidMode: 'ENABLED',
			ima3SdkSettings: {
				disableCustomPlaybackForIOS10Plus: true, 
				numRedirects: 10
			}
		});

		player2.ready(function(){
			myPlayer2 = this;
			myPlayer2.on("play", function(){
				console.log('player2');
				pauseAdsPlayer1();
			});
		});

		function pauseAdsPlayer1() {
			console.log("**** PAUSE ADS ****");
			player1.ima3.adsManager.pause();			
		}

		function resumeAdsPlayer1() {
			console.log("**** PLAY ADS ****");
			player1.ima3.adsManager.resume();			
		}

		function stopAdsPlayer1() {
			console.log("**** STOP ADS ****");
			player1.ima3.adsManager.stop();			
		}


	</script>
</div>
