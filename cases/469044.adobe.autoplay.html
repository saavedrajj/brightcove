<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	.video-js {
		width: 480px;
		height: 270px;
	}
	</style>
</head>
<body>
	<h1>Title</h1>
	<video 
	id="myPlayerID"
	data-video-id="5688084950001" 
	data-account="2890187661001" 
	data-player="default" 
	data-embed="default" 
	data-application-id 
	class="video-js" 
	controls></video>
	<script src="//players.brightcove.net/2890187661001/default_default/index.min.js"></script>
<script>
var myPlayer = videojs.getPlayer('myPlayerID');
myPlayer.on('loadedmetadata',function() {
  var promise = myPlayer.play();
console.log(promise);
  if (promise !== undefined) {
    promise.then(function() {
      // Autoplay started!
    }).catch(function(error) {
      // Autoplay was prevented.
      myPlayer.mute(true);
      myPlayer.play();
    });
  }
});
</script>
</body>
</html>
