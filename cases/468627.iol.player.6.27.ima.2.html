<h2>iol - local autoplay - ima tag sample</h2>
<div style="display: block; position: relative; max-width: 800px;">
<div style="padding-top: 56.25%;">


<video id="iol_player"
        data-playlist-id="5479927530001"
        data-account="5458602755001"
        data-player="xp1Ev79sVe"
        data-embed="default"
		data-playlist-video-id="5485732381001"
        data-application-id
        class="video-js"
        controls
        style="width: 100%; height: 100%; position: absolute; top: 0px; bottom: 0px; right: 0px; left: 0px;"></video>

 <script src="//players.brightcove.net/5458602755001/xp1Ev79sVe_default/index.min.js"></script>
<script src="//players.brightcove.net/videojs-ima3/2/videojs.ima3.min.js"></script>

<script>
 //Set IMA3 Properties
    bc('iol_player').ima3({
        serverUrl: 'https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external/single_ad_samples&ciu_szs=300x250&impl=s&gdfp_req=1&env=vp&output=vast&unviewed_position_start=1&cust_params=deployment%3Ddevsite%26sample_ct%3Dlinear&correlator=',
        timeout: 5000,
        requestMode: 'onplay',
        loadingSpinner: true,
        hardTimeouts: true,
        showVpaidControls: true,
        debug: false,
        adTechOrder: ["html5"],
        ima3SdkSettings: {
            disableCustomPlaybackForIOS10Plus: true, // enables skippable ads on iOS
            autoPlayAdBreaks: false,
            numRedirects: 4
        }
    });
	
	videojs('iol_player').ready(function(){
		var player = this;
		/*player.autoplay(true);*/
        player.play();
		player.on('loadedmetadata',function(){
			
			player.play().then(function() {
				// play succeeded!
				console.log('Play with audio succeeded!');
			})
			.catch(function(error) {
				console.log('Play with audio failed! Audio muted');
				player.muted(true);
				player.play();

			});

			});
			
	});
	 </script>
</body>
