<!DOCTYPE html>
<html lang="en">
<head>
	<title>Custom Endscreen Plugin</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="//players.brightcove.net/videojs-custom-endscreen/2/videojs-custom-endscreen.css" rel="stylesheet">	
	<style>
		.video-js .vjs-endscreen-overlay-buttons .vjs-control {
			display:none;
		}
		.video-js .vjs-endscreen-overlay-content {
			background-color: transparent; 
		}
		.col01 { background: rgba(255, 255, 0, 0.2); }
		.col02 { background: rgba(255, 0, 0, 0.2); }
		.col03 { background: rgba(0, 0, 128, 0.2); }			
	</style>
</head>
<body>
	<div class="container">
		<h1>Custom Endscreen Plugin</h1>
		<div style="position: relative; display: block; max-width: 100%;">
			<div style="padding-top: 56.25%;">
				<video 
				id="myPlayerID"
				data-video-id="5460105417001" 
				data-account="5458602755001" 
				data-player="default"
				data-embed="default" 
				data-application-id 
				class="video-js" 
				controls 
				style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; width: 100%; height: 100%;"></video>
				<script src="//players.brightcove.net/5458602755001/default_default/index.min.js"></script>
				<script src="//players.brightcove.net/videojs-custom-endscreen/2/videojs-custom-endscreen.min.js"></script>				
			</div>
		</div>
		<script type="text/javascript">
			videojs("myPlayerID").ready(function(){
				var myPlayer = this;
				myPlayer.customEndscreen({
					"content": "<div class='container'><div class='row'><div class='col-sm col01' onclick='link1()'>Layer 1</div><div class='col-sm col02' onclick='link2()'>Layer 2</div><div class='col-sm col03' onclick='link3()'>Layer 3</div></div></div>"
				})
			});

			function link1() {
				window.open("https://www.google.com", "_blank");
			}
			function link2() {
				window.open("https://www.siemens.com", "_blank");				
			}
			function link3() {
				window.open("https://www.brightcove.com", "_blank");				
			}						
		</script>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
