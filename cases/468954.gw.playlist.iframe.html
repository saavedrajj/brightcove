	<div class="container-fluid">
		<h1>Playlists examples</h1>

		<h2>iframe - playlist legacy skin</h2>

		<div style="position: relative; display: block; max-width: 1828.57%;">
			<div style="padding-top: 39.375%;">
				<iframe src="//players.brightcove.net/5778310445001/rJoIFuIgX_default/index.html?playlistId=5796770594001&playsinline=true"

			</div>
		</div>

		<h2>iframe - playlist default skin</h2>

		<div style="position: relative; display: block; max-width: 1828.57%;">
			<div style="padding-top: 39.375%;">

			</div>
		</div>

		<h2>html5 - playlist default skin</h2>

		<video 
		data-playlist-id="5796770594001" 
		data-account="5778310445001" 
		data-player="rJoIFuIgX" 
		data-embed="default" 
		data-application-id 
		class="video-js" 
		controls></video>
