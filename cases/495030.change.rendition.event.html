<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	.video-js {
		width: 480px;
		height: 270px;
	}
</style>
</head>
<body>
	<h1>Title</h1>
	<video 
	id="myPlayerID"
	data-video-id="5993743252001" 
	data-account="5458602755001" 
	data-player="BJetCLXhz" 
	data-embed="default" 
	data-application-id 
	class="video-js" 
	controls muted playsinline></video>
	<script src="http://players.brightcove.net/5458602755001/BJetCLXhz_default/index.min.js"></script>
	<button onclick="clearConsole()">Clear Console</button>
<p class="console"><strong>Events log</strong></p>
<p class="console" id="message"></p>
<script type="text/JavaScript">
  var myPlayer;
  function clearConsole(){
    message.innerHTML = "";      
  }

  videojs('myPlayerID').on('loadstart',function(){
    message.innerHTML += "loadstart<br>";
  });

  videojs("myPlayerID").ready(function() { 
    var myPlayer = this;

    myPlayer.on(["suspend", "abort", "error", "emptied", "stalled", "loadedmetadata", "loadeddata", "canplay", "canplaythrough", "playing", "waiting", "seeking", "seeked", "ended", "durationchange", "play", "pause", "ratechange", "resize", "volumechange", "modalclose"],function(event){
      message.innerHTML += "" + event.type + "<br/>";    
    });



  });
</script>
</body>
</html>
