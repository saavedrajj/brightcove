<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IMA3 - requestMode: onload</title>
	<style>
	.video-js {
		width: 480px;
		height: 270px;
	}
</style>
<link href="//players.brightcove.net/videojs-ima3/3/videojs.ima3.min.css" rel="stylesheet">
</head>
<body>
	<h1>ima3.settings.serverUrl</h1>
	<video 
	id="myPlayerID"
	data-video-id="5575865276001" 
	data-account="5458602755001" 
	data-player="default" 
	data-embed="default" 
	data-application-id 
	class="video-js" 
	controls muted></video>
	<script src="//players.brightcove.net/5458602755001/default_default/index.min.js"></script>
	<script src="//players.brightcove.net/videojs-ima3/3/videojs.ima3.min.js"></script>
	<script type="text/javascript">
		var myPlayer;
		var player = bc('myPlayerID');
		player.ima3({
			adTechOrder: ['html5'],
			serverUrl: '',
			requestMode: 'onload', 
			debugContribAds: true,
			debug: true,
			timeout: 6000,
			hardTimeouts: false,
			loadingSpinner: false,
			vpaidMode: 'ENABLED',
			ima3SdkSettings: {
				disableCustomPlaybackForIOS10Plus: true,
				numRedirects: 10
			} 
		});
		player.on('ready', function(){
			player.ima3.settings.serverUrl = function(callback) {
				if (player.mediainfo.id === '5575865276001') {
					callback('http://cs1.brightcodes.net/simon/ads/VastResponse2.xml?correlator={timestamp}');
				} else {
					callback('https://solutions.brightcove.com/abroadstone/play2018/surfing-clientside-ad.xml');
				}
			};
		});
	</script></body>
	</html>
