<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>

	<style>
		.video-js {
			width: 480px;
			height: 270px;
		}
	</style>
</head>
<body>
	<h1>Social Sharing plugin</h1>
	<video 
	id="myPlayerID"
	data-video-id="6065567007001" 
	data-account="1852113022001" 
	data-player="Byl5tqqVUZ" 
	data-embed="default" 
	data-application-id 
	class="video-js" 
	controls muted playsinline></video>
	<script src="http://players.brightcove.net/1852113022001/Byl5tqqVUZ_default/index.min.js"></script>
	<div>These are examples to demonstrate certain features and functionality of Brightcove products and services and are provided for demonstration purposes only. These examples are not to be used in production and are not supported by Brightcove or the Brightcove support team.</div>
	<script>
		videojs('myPlayerID').ready(function(){
			var myPlayer = this,
			options = {
				"removeEmbed": true,
				"services": {
					"facebook": false,
					"twitter": false,
					"tumblr": false,
					"pinterest": false,
					"google": false,							
					"linkedin": false
				}
			};
			myPlayer.social(options);
		});
	</script>
</body>
</html>
