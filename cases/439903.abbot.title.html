	<div class="container">

		<video id='brigcovepersonalplayer'

		data-video-id="5572398726001"
		data-embed="default"
		style="width: 100%; height:auto; padding-bottom: 56.25%;"
		class="video-js bc-video" controls >
	</video>
	<script src="//players.brightcove.net/4486098250001/rJ7uYC7Ix_default/index.min.js"></script>
	<script src="//players.brightcove.net/videojs-overlay/1/videojs-overlay.min.js"></script>	





	<script id="pageScript" type="text/javascript">
		var myPlayer = videojs("brigcovepersonalplayer");  

		videojs.plugin('myBeginPlugin', function() {
			/* The first time the player is asked to play, pause it, show the bumper, wait 5 seconds, hide the bumper, and begin playback. */
			this.one('play', function() {
				this.pause();
				/* Show the first bumper here, perhaps using the video.js ModalDialog component */
				myModal = myPlayer.addChild('ModalDialog');
				myModal.closeable(false);
				var myImg = new Image();
				myImg.src = 'https://memberedge.io/storage/3/title_card.jpg?nocache=1509452303';
				myImg.style.width = '100%';
				myImg.style.height = '100%';
				myModal.fillWith(myImg);
				myModal.open();
				setTimeout(videojs.bind(this, function() {
					/* Hide the first bumper here. */
					myModal.close();
					this.play();
				}), 5000);
			});
		});

		/*  Then invoke it on your player: */
		myPlayer.myBeginPlugin();
		myPlayer.ready(function(){
			var myPlayer = this;
			myPlayer.customEndscreen({
				'content': '<img src="https://memberedge.io/storage/3/end_card.jpg?nocache=1509452303" class="endscreen-image" />'
			})
		});</script>
