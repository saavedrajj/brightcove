<script type="text/javascript">
  var counter=0;

  addAPlayer();
  
  function create(htmlStr) {
    var frag = document.createDocumentFragment(),
    temp = document.createElement('div');
    temp.innerHTML = htmlStr;
    while (temp.firstChild) {
      frag.appendChild(temp.firstChild);
    }
    return frag;
  }
  
  function addAPlayer()
  {
    var id="playerID"+counter;
    
    var html = '<div style="display: block; width: 640px; height: 360px;"><video style="width: 100%; height: 100%;" ';
    html += 'id="'+id;
    html += '" data-video-id="4890716037001" data-account="2418587620001" data-player="S1L3dZ9hW" data-embed="default" class="video-js" controls></video></div>';

    var fragment = create(html);
    document.body.insertBefore(fragment, document.body.childNodes[0]);
    
    bc(id);
    counter++;
  }

</script>
