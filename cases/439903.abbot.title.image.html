<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<!-- Overlay Plugin -->
	<link rel="stylesheet" href="//players.brightcove.net/videojs-overlay/1/videojs-overlay.css">
</head>
<body>
	<div class="container">
		<h1>Abbot</h1>
		<video id='myPlayerID'
		data-video-id="5626747277001" 
		data-account="1336131408001" 
		data-player="default"
		data-embed="default"
		style="width: 100%; height:auto; padding-bottom: 56.25%;"
		class="video-js" controls >
	</video>
	<script src="//players.brightcove.net/1336131408001/default_default/index.min.js"></script>
	<script src="//players.brightcove.net/videojs-overlay/1/videojs-overlay.min.js"></script>	



	<script type="text/javascript">
		videojs('myPlayerID').ready(function(){
			var myPlayer = this,
			options = {};
			myPlayer.on('loadstart',function(){
				options.content = myPlayer.mediainfo.name;
				var ModalDialog = videojs.getComponent('ModalDialog');
				var myModal = new ModalDialog(myPlayer, options);
				myPlayer.addChild(myModal);
				myModal.open();		
				setTimeout(videojs.bind(this, function() {
					myModal.close();
					this.play();
				}), 10000);  

			});
		});
	</script>

</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>	
</body>
</html>
