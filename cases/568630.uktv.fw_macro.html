<body>

	data-embed="default" 
	data-application-id 
	class="video-js"

						"videoAssetCustomId": "brightcove_scenario_1_video",
						"profile": "global-js",
						"networkId": 96749,
						"serverUrl": "//demo.v.fwmrm.net/ad/g/1?duration={mediainfo.duration}&player_id={player.idd}",
						"keyValues": [
						{
							"module": "DemoPlayer",
