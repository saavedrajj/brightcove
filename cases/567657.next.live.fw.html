<body>
	<h1>Next Interactive: Live + FreeWheel</h1>

	id="myPlayerID"
	data-video-id="6057858547001" 
	data-account="6012566821001" 
	data-player="default" 
	data-embed="default" 
	data-application-id 
	class="video-js" 
	controls muted playsinline></video-js>

	    <script src="//players.brightcove.net/videojs-freewheel/3/videojs-freewheel.min.js"></script>
	<p>Copy in the Javascript Console:

	 <script type="text/javascript">
        var myPlayer;

        videojs("myPlayerID").ready(function(){

           myPlayer.FreeWheelPlugin({
              "timeout": 5000,

                "siteSectionCustomId": "brightCove_scenario_site_section",
                "videoAssetCustomId": "brightcove_scenario_1_video",
                "profile": "global-js",
                "networkId": 96749,
                "serverUrl": "//demo.v.fwmrm.net/ad/g/1?duration={mediainfo.duration}",
                "keyValues": [
                {
                    "module": "DemoPlayer",
                    "feature": "simpleAds"
                },
                {

                }
                ]
            },
            "Flash": {

                "serverUrl": "//cue.v.fwmrm.net/ad/g/1?duration={mediainfo.duration}",
                "sdkurl": "//mssl.fwmrm.net/p/release/latest-AS3/adm/dbg/AdManager.swf",

                "networkId": 90750,
