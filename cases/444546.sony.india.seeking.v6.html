<body>
    <div class="container">


        <div class="row">
            <div class="col">
                <h1>Sony India</h1>
                <div style="position: relative; display: block; max-width: 100%;">
                    <div style="padding-top: 56.25%;">
                        <video 
                        id="myPlayerID"
                        data-video-id="5675834081001" 
                        data-account="2696240594001" 
                        data-player="r1TzlknWz" 
                        data-embed="default" 
                        data-application-id 
                        class="video-js" 
                        controls muted
                        style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; width: 100%; height: 100%;"></video>
                        <script src="//players.brightcove.net/2696240594001/r1TzlknWz_default/index.min.js"></script>
                    </div>
                </div>
            </div>
            <div class="col">
              <button onclick="clearConsole()">Clear Console</button>
              <p class="console" id="message"></p>            
          </div>
      </div>
  </div>



  <script type="text/JavaScript">
    var myPlayer;

    function clearConsole(){
      message.innerHTML = "";      
  }


  videojs("myPlayerID").ready(function() { 
    var myPlayer = this;

    myPlayer.on(["seeking", "durationchange", ],function(event){
        message.innerHTML += "BC Player event: " + event.type + "<br/>";    
    });
    myPlayer.on(["loadedmetadata"],function(event){
        console.log('ssss'+myPlayer.mediainfo.duration); 
    });


});

</script>
