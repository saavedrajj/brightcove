<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Overlay Plugin - Code</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">	
	<link href="//players.brightcove.net/videojs-overlay/1/videojs-overlay.css" rel="stylesheet">	
	<style>
	.video-js .vjs-overlay-bottom-left {
		background-color: transparent;
		padding:0px;
		text-align: left;
	}

	.video-js .vjs-overlay-bottom-right {
		background-color: blue;
		border-radius: 5px;
		color: #fff;
		padding: 10px;
	}

</style>
</head>
<body>
	<div class="container">

		<h1>Overlay Plugin</h1>

		<div style="position: relative; display: block; max-width: 100%;">
			<div style="padding-top: 56.25%;">
				<video 
				id="myPlayerID"
				data-video-id="5460105416001" 
				data-account="5458602755001" 
				data-player="rkHhaxpHW" 
				data-embed="default" 
				data-application-id 
				class="video-js" 
				controls playsinline
				style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; width: 100%; height: 100%;"></video>
				<script src="//players.brightcove.net/5458602755001/rkHhaxpHW_default/index.min.js"></script>
			</div>
		</div>

	</div>
	<script src="//players.brightcove.net/5458602755001/rkHhaxpHW_default/index.min.js"></script>
	<script src="//players.brightcove.net/videojs-overlay/1/videojs-overlay.min.js"></script>
	<script type="text/javascript">
		var myPlayer;
		videojs('myPlayerID').ready(function(){
			myPlayer = this;
			myPlayer.overlay({
				overlays: [
				{
					"start": 2,
					"end": 5,
					"content": "<a href='http://www.brightcove.com'><img src='http://cs1.brightcodes.net/jsaavedra/includes/img/ad120x60.png'></a>",
					"align": "bottom-left"
				},
				{
					"start": 5,
					"end": 8,
					"content": "Bottom-right text",
					"align": "bottom-right"
				}
				]
			});
		});
	</script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>	
</body>
</html>
