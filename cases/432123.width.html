		style="width: 640px; height: 360px; position: absolute; top: 
		0px; bottom: 0px; right: 0px; left: 0px;" playsinline="playsinline"> 
	</video>

</div> 
</div> 
<script> 
	document.getElementById("myPlayerWidth").innerHTML = videojs('myPlayerID').currentWidth(); 
</script>
