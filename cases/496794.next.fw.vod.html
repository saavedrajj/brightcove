<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../favicon.ico" type="image/x-icon"/>
  <title></title>

  <style>
  .video-js {
    width: 480px;
    height: 270px;
  }
</style>
</head>
<body>
  <button onclick="addPlayer()">Add Player</button>

  <div id="placeHolder"></div>

  <script>
    var myPlayer,
    playerHTML,
  // +++ Set the data for the player +++
  playerData = {
    accountId: "5458602755001",
    playerId: "DvIconhpr",
    videoId: "5575865276001"
  };

// +++ Build the player and place in HTML DOM +++
function addPlayer() {
  // Dynamically build the player video element
  playerHTML =
  '<video-js id="myPlayerID" data-video-id="' +
  playerData.videoId +
  '"  data-account="' +
  playerData.accountId +
  '" data-player="' +
  playerData.playerId +
  '" data-embed="default" class="video-js" muted controls></video-js>';
  // Inject the player code into the DOM
  document.getElementById("placeHolder").innerHTML = playerHTML;
  // Add and execute the player script tag
  var s = document.createElement("script");
  s.src =
  "https://players.brightcove.net/" +
  playerData.accountId +
  "/" +
  playerData.playerId +
  "_default/index.min.js";
  // Add the script tag to the document
  document.body.appendChild(s);
  // Call a function to play the video once player's JavaScropt loaded
  s.onload = callback;
}

// +++ Initialize the player and start the video +++
function callback() {
  myPlayer = bc("myPlayerID");
  myPlayer.autoplay("any");
}

</script>
</body>
</html>
