<!DOCTYPE html>
<html>
<head>
	<style> 
		#chalk-hero-video-container {
			display:none;
		} 
		#chalk-hero-video-container iframe {
			border-width: 0 !important;
		} 
		.video-js .vjs-big-play-button {
			display: none;
		}	
	</style>
</head>
<body>
	<p><button onclick="playVideo()">Play</button></p>

	<div id="chalk-hero-video-container">

		<div style="position: relative; display: block; max-width: 100%;"><div style="padding-top: 56.25%;"><video 
			id="myPlayerID" 
			data-video-id="5571531533001" 
			data-account="1532789042001" 
			data-player="S1qpnfHcZ" 
			data-embed="default" 
			data-application-id 
			class="video-js" 
			controls 
			style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; width: 100%; height: 100%;"></video>
			<script src="//players.brightcove.net/1532789042001/S1qpnfHcZ_default/index.min.js"></script></div></div>

			<p><button onclick="closeVideo()">Close</button></p>

		</div>

		<script>
			var myPlayer;
			videojs("myPlayerID").on('ready', function() {
				myPlayer = this;
			});

			function playVideo() {
				document.getElementById("chalk-hero-video-container").style.display = "block";					
				myPlayer.currentTime(0);
				myPlayer.play();
			}	

			function closeVideo() {
				document.getElementById("chalk-hero-video-container").style.display = "none";
				myPlayer.pause();
			}	

		</script>

	</body>
	</html>
