<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IMA3 - requestMode: onload</title>
	<style>
	.video-js {
		width: 480px;
		height: 270px;
	}
</style>
<link href="//players.brightcove.net/videojs-ima3/3/videojs.ima3.min.css" rel="stylesheet">
</head>
<body>
	<h1>iOL</h1>
	<video 
	id="myPlayerID"
	data-video-id="5575865276001" 
	data-account="5458602755001" 
	data-player="default" 
	data-embed="default" 
	data-application-id 
	class="video-js" 
	controls muted></video>
	<script src="//players.brightcove.net/5458602755001/default_default/index.min.js"></script>
	<script src="//players.brightcove.net/videojs-ima3/3/videojs.ima3.min.js"></script>

	<p class="console"><strong>Events log</strong></p>
	<p class="console" id="message"></p>

	<script type="text/javascript">

		var player = bc('myPlayerID');
		player.ima3({
			adTechOrder: ['html5', 'flash'],
			serverUrl: 'http://cs1.brightcodes.net/jsaavedra/includes/xml/iol.xml',
			requestMode: 'onload', 
			debugContribAds: true,
			debug: true,
			timeout: 6000,
			hardTimeouts: false,
			loadingSpinner: false,
			vpaidMode: 'ENABLED',
			ima3SdkSettings: {
			disableCustomPlaybackForIOS10Plus: true, // enables skippable ads on iOS
			numRedirects: 10
		} 

	});

		videojs("myPlayerID").ready(function() { 
			var myPlayer = this;
			myPlayer.on(["adend"],function(event){
				message.innerHTML += "" + event.type + "<br/>";    

			});



		});


	</script>
</body>
</html>
