		</div>
<p>
<button onclick="createError1()">Create Error 1</button>
<button onclick="createError2()">Create Error 2</button> 
<button onclick="createError3()">Create Error 3</button>
<button onclick="createError4()">Create Error 4</button>
</p>

	</div>

<script type="text/javascript">

	var createError2,createError4;
	videojs('myPlayerID').ready(function(){
		var myPlayer = this, showOverlay = false;
		myPlayer.addClass("hide-overlay");
		createError1 = function(){
			myPlayer.error({code:'1'});
		};		
		createError2 = function(){
			myPlayer.error({code:'2'});
		};
		createError3 = function(){
			myPlayer.error({code:'3'});
		};		
		createError4 = function(){
			myPlayer.error({code:'4'});
		};		
		myPlayer.overlay({
			overlays: [{
				"start": "loadstart",
				"end": "ended",
				"content": "<img src='http://solutions.brightcove.com/bcls/assets/images/please-stand-by.png'>"
			}]
		});
		
		myPlayer.on("loadeddata", function() {
			myPlayer.addClass("hide-overlay");
		});
		
		
		myPlayer.errors({
			'errors': {
				'4': {
				'headline': 'The Live Event you are trying to watch is either unavailable or has not started',
				'type': 'MEDIA_UNAVAILABLE',
				}
			}
		});

		myPlayer.on("error", function(err) {
			var errNo = err.code;
			var duration = myPlayer.duration();
			if ( (errNo == '2') || (errNo == '4') ) {

				showOverlay = true;
			}
			if (showOverlay) {
				// hide error dialog message
				myPlayer.error(null);
				// show overlay image
				myPlayer.addClass("hide-overlay");
			} else {
				// hide overlay image
				myPlayer.removeClass("hide-overlay");
				
			}
		})
	});

</script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

</body>
