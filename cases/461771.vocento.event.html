
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMA3 Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">      
</head>
<body>
    <div class="container">
        <h1>Vocento</h1>
        <div style="position: relative; display: block; max-width: 100%;">
            <div style="padding-top: 56.25%;">
                <video 
                id="myPlayerID"
                data-video-id="5749691501001" 
                data-account="55814260001" 
                data-player="default" 
                data-embed="default" 
                data-application-id 
                class="video-js" 
                controls muted
                style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; width: 100%; height: 100%;"></video>
                <script src="//players.brightcove.net/55814260001/HJ90214tf_default/index.min.js"></script>
            </div>
        </div>
        <button onclick="clearConsole()">Clear Console</button>
        <p class="console"><b><u>MESSAGE LOG:</u></b></p>
        <p class="console" id="message"></p>
        <script src="//players.brightcove.net/videojs-ima3/2/videojs.ima3.min.js"></script>
        <script type="text/JavaScript">
          function clearConsole(){
              message.innerHTML = "";      
          }   
          var myPlayer;
          /* Brightcove Player initialisation */ 

          var player = bc('myPlayerID');

          bc("myPlayerID").ready(function() { 

            var myPlayer = this;

            myPlayer.one(["playing"],function(event){
                message.innerHTML += "PAUSE AFTER ADS<br/>";   
                myPlayer.pause();   
            });


        });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>    
</body>
</html>
