<script type="text/javascript">
  var counter=0;

  addAPlayer();
  
  function create(htmlStr) {
    var frag = document.createDocumentFragment(),
    temp = document.createElement('div');
    temp.innerHTML = htmlStr;
    while (temp.firstChild) {
      frag.appendChild(temp.firstChild);
    }
    return frag;
  }
  
  function addAPlayer()
  {
    var id="playerID"+counter;
    
    var html = '<div style="display: block; width: 640px; height: 360px;"><video ';
    html += 'id="'+id;
    html += '" data-video-id="4890716037001" data-account="2418587620001" data-player="default" data-embed="default" class="video-js" controls></video></div>';

    var fragment = create(html);
    document.body.insertBefore(fragment, document.body.childNodes[0]);
    
    bc(id);
    counter++;

    var myPlayer;

    videojs(id).on('loadedmetadata',function(){
            var myPlayer = this;  
      myPlayer.height("300px");
      myPlayer.width("300px");    
    });


  }







</script>
