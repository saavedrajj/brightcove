<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Overlay Plugin - Code</title>
	<link href="//players.brightcove.net/videojs-overlay/1/videojs-overlay.css" rel="stylesheet">	
	<style>
		.video-js {
			width:640px;
			height:360px;
		}
	</style>
</head>
<body>
	<h1>Overlay Plugin</h1>
	<video-js id="myPlayerID" 
	data-video-id="5460105416001" 
	data-account="5458602755001" 
	data-player="default" 
	data-embed="default" 
	data-application-id 
	class="video-js" 
	controls></video-js>
	<script src="//players.brightcove.net/5458602755001/default_default/index.min.js"></script>
	<script src="//players.brightcove.net/videojs-overlay/1/videojs-overlay.min.js"></script>
	<script type="text/javascript">
		var myPlayer;
		videojs('myPlayerID').ready(function(){
			myPlayer = this;
			myPlayer.overlay({
				overlays: [
				{
					"start": 17,
					"end": 30,
					"content": "Overlay",
					"align": "left"
				}
				]
			});
		});
	</script>
</body>
</html>
