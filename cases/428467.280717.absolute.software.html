<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.player-block {
			position: relative;
		}
		/* styles for lightbox */
		#playerLightbox {
			position: absolute;
			top: 0;
			left: 0;
			padding: 0;
			margin-left: 0;
			color: white;
			text-align: center;
			background-color: #333;
			border-radius: 5px;
			z-index: 20;
			overflow: hidden;
			-webkit-transition: all 500ms cubic-bezier(0.455, 0.030, 0.515, 0.955);
			-moz-transition: all 500ms cubic-bezier(0.455, 0.030, 0.515, 0.955);
			-ms-transition: all 500ms cubic-bezier(0.455, 0.030, 0.515, 0.955);
			-o-transition: all 500ms cubic-bezier(0.455, 0.030, 0.515, 0.955);
			transition: all 500ms cubic-bezier(0.455, 0.030, 0.515, 0.955);
			/* easeInOutQuad */
		}
		.playerShow {
			display:blo;
			width: 530px;
			height: 350px;
			padding: 10px;
			-webkit-box-shadow: 5px 5px 5px 5px rgba(151, 151, 151, .7);
			box-shadow: 5px 5px 5px 5px rgba(151, 151, 151, .7);
		}
		.playerHide {
			width: 0;
			height: 0;
			padding: 0;
		}
		.playerClose {
			text-align: right;
			margin-top: 5px;
			text-decoration: underline;
			color: #63A7CE;
			width: 90%;
			cursor: pointer;
		}

		/* styles for video selector */
		#container {
			position: relative;
			background-color: #090909;
			width: 320px;
			height: 180px;
			padding: 0px;
			border: 1px #999 solid;
			border-radius: 5px;
		}
	</style>	
</head>
<body>
	

	<div class="player-block">
		<div id="container">
			<!-- This container is for the clickable video still image -->
			</div>
		<!-- lightbox container -->
		<div id="playerLightbox" class="playerHide">
			<video 
			id="video_1"
			data-video-id="5312289132001" 
			data-account="1822790457001" 
			data-player="default" 
			data-embed="default" 
			data-application-id 
			class="video-js" 
			controls 
			width="650" 
			height="315"></video>
				<div id="playerClose" class="playerClose" onClick="hideAndStop();">Close</div>		
		</div>
		<script src="//players.brightcove.net/1822790457001/default_default/index.min.js"></script>

	</div><!-- id="player-block" -->

	<script type="text/JavaScript">
		var myPlayer,
		eContainer = document.getElementById("container"),
		eLightbox = document.getElementById("playerLightbox");

		videojs("video_1").ready(function(){
			myPlayer = this;

			myPlayer.on('loadstart',function(){
				var str = "";
				str += '<img src="' +
				myPlayer.mediainfo.posterSources[0].src + '" alt="' +
				myPlayer.mediainfo.name + '" width="100%" height="100%"/>';
				eContainer.innerHTML = str;

				eContainer.onclick = function(e) {
        // reveal the lightbox
        eLightbox.className = "playerShow";
        // play the video
        myPlayer.play();
    }

    playerClose.onclick = function(e) {
    	myPlayer.pause();
        // hide the lightbox
        eLightbox.className = "playerHide";
    }
})
		});
	</script>
</body>
</html>
