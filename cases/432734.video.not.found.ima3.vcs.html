<body>
  <video 
  id="myPlayerId" 
  data-video-id="5568854822001" 
  data-account="5458602755001" 
  data-player="H1Omj1xcb" 
  data-embed="default" 
  data-application-id 
  class="video-js" 
  controls></video>
  <script src="//players.brightcove.net/5458602755001/H1Omj1xcb_default/index.min.js"></script>

  <script type="text/javascript">
    videojs('myPlayerId').one('bc-catalog-error', function(){
      var myPlayer = this;
      var specificError;

      if (myPlayer.catalog.error !== undefined) {
        specificError = myPlayer.catalog.error.data[0];
        if (specificError !== 'undefined' & specificError.error_code == "VIDEO_NOT_PLAYABLE") {
            // Hides the error message.
            myPlayer.error(null);
            // Hide the big play button.
            document.getElementsByClassName("vjs-big-play-button")[0].style.display = "none";
            // Set the poster image (You may change the image url to show your own image)
            myPlayer.poster("http://solutions.brightcove.com/bcls/assets/images/please-stand-by.png");
          }
        }
      });
