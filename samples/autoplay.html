<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <title>Autoplay</title>
</head>
<style>
.video-js {
    width: 640px;
    height: 360px;
}
</style>
<body>
    <video 
    id="myPlayerID" 
    data-video-id="5575865276001" 
    data-account="5458602755001" 
    data-player="default" 
    data-embed="default" 
    data-application-id 
    class="video-js" 
    controls
    playsinline></video>
    <script src="//players.brightcove.net/5458602755001/default_default/index.min.js"></script></div></div>
    <p id="playPromise"></p>
    <script>
    var myPlayer = videojs.getPlayer('myPlayerID');
    myPlayer.on('loadedmetadata',function() {
        var promise = myPlayer.play();
        if (promise !== undefined) {
            promise.then(function() {
                // Autoplay started!
                console.log('Autoplay started!');
            }).catch(function(error) {       
                // Autoplay was prevented.
                console.log('Autoplay was prevented');
                myPlayer.muted(true);
                myPlayer.play();     
            });
        }
    });
</script>
</body>
</html>
