<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<p>http://example.com/?product=shirt&color=blue&newuser&size=m </p>



	<script>
		var var1=getParameter('test1');
		var var2=getParameter('test2');		
		console.log(var1);
		console.log(var2);		
		function getParameter(theParameter) { 
			var params = window.location.search.substr(1).split('&');

			for (var i = 0; i < params.length; i++) {
				var p=params[i].split('=');
				if (p[0] == theParameter) {
					return decodeURIComponent(p[1]);
				}
			}
			return false;
		}
	</script>
</body>
</html>
