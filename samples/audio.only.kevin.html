<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Audio Only</title>
    <style media="screen">
        /* keep the controls visible during playback */

        #audioOnly .vjs-control-bar {
            transform: none;
            transition: none !important;
            background-color: transparent;
        }
        /* round the corners of the player */

        #audioOnly {
            border-radius: 1em;
        }
        /* remove the background from the big play button */

        .video-js.vjs-mouse .vjs-big-play-button {
            background: none;
        }
        /* round the corners of the dock */

        #audioOnly .vjs-dock-text {
            border-radius: 1em 1em 0 0;
            visibility: hidden;
        }
        .vjs-loading-spinner, .vjs-fullscreen-control{
            visibility: hidden;
            display: none;
        }
    </style>
</head>
