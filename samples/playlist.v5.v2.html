<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>UPlaylist Player 5. V2</title>

  <link rel="stylesheet" type="text/css" href="//players.brightcove.net/videojs-bc-playlist-ui/2/videojs-bc-playlist-ui.css">

  <style type="text/css">
    .video-js {
      height: 350px;
      width: 640px;
      float: left;
    }
    .vjs-playlist {
      width: 280px;
      height: 365px;
    }
  </style>
</head>

<body>
		<h1>Playlist Player 5. V2</h1>
  <video id="myPlayerID"
    data-playlist-id="5479927530001"
    data-account="5458602755001"
    data-player="H1FJ3FopZ"
    data-embed="default"
    data-application-id
    class="video-js"
    controls></video>

  <ol class="vjs-playlist"></ol>

  <script src="//players.brightcove.net/5458602755001/H1FJ3FopZ_default/index.min.js"></script>
  <script src="//players.brightcove.net/videojs-bc-playlist-ui/2/videojs-bc-playlist-ui.min.js"></script>

  <script type="text/javascript">
    videojs('myPlayerID').ready(function(){
      var myPlayer = this;
      myPlayer.bcPlaylistUi({
        "playOnSelect": true
      });
    });
  </script>

</body>

</html>
