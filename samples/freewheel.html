<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freewheel</title>
    <style>
        .video-js {
            width: 480px;
            height: 270px;
        }
    </style> 

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="//players.brightcove.net/videojs-freewheel/3/videojs-freewheel.min.css" rel="stylesheet">
</head>

<body>
   <div class="container">
    <h1>Freewheel</h1>
    <div style="position: relative; display: block; max-width: 100%;">
        <div style="padding-top: 56.25%;">
            <video 
            id="myPlayerID"
            data-video-id="5575865276001" 
            data-account="5458602755001" 
            data-player="BJxAdLhKDW" 
            data-embed="default" 
            data-application-id 
            class="video-js" 
            controls
            style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; width: 100%; height: 100%;"></video>
            <script src="//players.brightcove.net/5458602755001/BJxAdLhKDW_default/index.min.js"></script>
        </div>
    </div>
    


<script src="//players.brightcove.net/videojs-freewheel/3/videojs-freewheel.min.js"></script>
<script type="text/javascript">
    var myPlayer;

    videojs("myPlayerID").ready(function(){
     myPlayer= this;

     myPlayer.FreeWheelPlugin({
      "Flash": {
        "swfurl": "//players.brightcove.net/videojs-freewheel/3/videojs.freewheel.swf",
        "networkId": 90750,
        "profile": "3pqa_profile",
        "sdkurl": "//mssl.fwmrm.net/p/release/latest-AS3/adm/dbg/AdManager.swf",
        "serverUrl": "//cue.v.fwmrm.net/ad/g/1",
        "siteSectionCustomId": "as3_demo_site_section",
        "temporalSlots": [
        {
            "adUnit": "preroll",
            "id": "Preroll_1",
            "timePosition": 0
        },
        {
            "adUnit": "postroll",
            "id": "Postroll_1",
            "timePosition": 60
        },
        {
            "adUnit": "midroll",
            "id": "Midroll_1",
            "timePosition": 5
        }
        ],
        "videoAssetCustomId": "as3_demo_video_asset",
        "videoAssetDuration": 500
    },
    "Html5": {
        "keyValues": [
        {
            "feature": "simpleAds",
            "module": "DemoPlayer"
        },
        {
            "feature": "trackingURLs"
        }
        ],
        "networkId": 96749,
        "profile": "global-js",
        "sdkurl": "//mssl.fwmrm.net/p/release/latest-JS/adm/prd/AdManager.js",
        "serverUrl": "//cue.v.fwmrm.net/ad/g/1",
        "siteSectionCustomId": "DemoSiteGroup.01",
        "temporalSlots": [
        {
            "adUnit": "preroll",
            "id": "Preroll_1",
            "timePosition": 0
        },
        {
            "adUnit": "postroll",
            "id": "Postroll_1",
            "timePosition": 60
        },
        {
            "adUnit": "midroll",
            "id": "Midroll_1",
            "timePosition": 5
        }
        ],
        "videoAssetCustomId": "DemoVideoGroup.01",
        "videoAssetDuration": 500
    },
    "adTechOrder": [
    "html5",
        "flash"
    ],
    "debug": true,
    "prerollTimeout": 1000,
    "timeout": 5000
});
 });
</script>
