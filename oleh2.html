<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IMA3 Plugin Code Example</title>
  <style>
    .video-js {
      height: 344px;
      width: 610px;
    }
  </style>
  <link href="//players.brightcove.net/videojs-ima3/3/videojs.ima3.min.css" rel="stylesheet">
</head>

<body>
  <video id="myPlayerID"
    data-video-id="5743690981001"
    data-account="2821697655001"
    data-player="B1J9ApOVZ"
    data-embed="default"
    class="video-js"
    controls
    poster="https://qa-nsw-assets.s3.amazonaws.com/image/file/1485108/image_update_img.jpg"
    ></video>
  <script src="//players.brightcove.net/2821697655001/B1J9ApOVZ_default/index.min.js"></script>

  <script src="//players.brightcove.net/videojs-ima3/3/videojs.ima3.min.js"></script>

  <script>
    var myPlayer = 'bc' + 'myPlayerID';
    bc('myPlayerID').ready(function(){
      var videos = document.getElementsByTagName('video');
      for (var i=0; i<videos.length; i++){
        window[myPlayer + i] = this;
      }
    });
  </script>
</body>
</html>
